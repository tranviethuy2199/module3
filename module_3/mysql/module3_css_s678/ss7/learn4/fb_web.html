<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="fb_web.css">
<!--    <script src="https://kit.fontawesome.com/68540fcb59.js" crossorigin="anonymous"></script>-->


</head>
<body>
<div class="facebook">
    <header>
        <div class="logo-and-search">
            <!--            logo facebook-->
            <div class="logo">
                <i class="fa-brands fa-facebook"></i>
                <a href="#"><img src="https://cdn.eyeonsouthport.co.uk/20211004171024/0f7811ae40778c9ad7ae8262eccfdddbc2ff3dcea0a539cb118df4b45f99b0dc.png  "
                     width="40" height="40"></a>
            </div>
            <!--            thanh tìm kiếm facebook-->
            <div class="search">
                <i class="fa-solid fa-magnifying-glass icon-search"></i>
                <input class="input-search" type="text" name="" id="" placeholder="Tìm kiếm trên Facebook...">
            </div>
        </div>
        <nav class="nav-top">
            <!--                home logo-->
            <div class="nav-top-item active home" title="Trang chu">
                <i class="fa-solid fa-house active"></i>
               <a href="#"><img src="https://www.shareicon.net/data/2017/05/30/886500_home_512x512.png" width="40"
                                height="40"></a>
            </div>
            <div class="nav-top-item friend">
                <!--                makerplace logo-->
                <i class="fa-solid fa-user-group"></i>
                <a href="#"><img src="https://www.pngitem.com/pimgs/m/529-5295750_facebook-marketplace-01-marketplace-facebook-logo-png-transparent.png"
                     width="40"
                                 height="40"></a>
            </div>
            <div class="nav-top-item watch">
                <!--                friend logo-->
                <i class="fa-solid fa-tv"></i>
                <a href="#"><img src="https://icons-for-free.com/iconfiles/png/512/request+network+one+one+friend+request+icon-1320166595646000551.png  "
                                 width="40" height="40"></a>
            </div>
            <div class="nav-top-item marketplace">
                <!--                gaming logo-->
                <i class="fa-sharp fa-solid fa-store"></i>
                <a href="#"><img src="https://jollyjohnskodi.b-cdn.net/wp-content/uploads/2020/04/Facebook-Gaming-Watch-Play-and-Connect.png"
                                 width="40" height="40"></a>
            </div>
        </nav>
        <div class="personal">
            <div class="box-personal">
                <i class="fa-solid fa-ellipsis"></i>
                <a href="#"><img src="../../../Capture%20(1).PNG" width="32" height="32"></a>

            </div>
            <div class="box-personal">
                <!--                messenger logo-->
                <i class="fa-brands fa-facebook-messenger"></i>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Facebook_Messenger_logo_2020.svg/2048px-Facebook_Messenger_logo_2020.svg.png"
                                 width="32" height="32"></a>
            </div>
            <div class="box-personal">
                <!--                notice logo-->
                <i class="fa-solid fa-bell"></i>
                <a href="#"><img src="https://cdn.pixabay.com/photo/2015/12/16/17/41/bell-1096280_960_720.png"
                                 width="32" height="32"></a>
            </div>
            <div class="box-personal account">
                <!--                avatar logo-->
                <i class="fa-solid fa-user-secret"></i>
                <a href="#"><img src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-computer-hacker-png-image_5418075.jpg"
                                 width="32" height="32"></a>
            </div>
        </div>
    </header>
    <div id="s-body">
        <div id="left">

        </div>
        <div id="content">
            <div class="img"><img src="https://lambanner.com/wp-content/uploads/2020/08/MNT-DESIGN-MAU-TRANG-BAO-LOI-404-1-1130x570.jpg" width="350" height="350"></div>
            <p>TRANG KHÔNG TỒN TẠI</p>
        </div>
        <div id="right">

        </div>
    </div>
</div>

</body>
</html>
